<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Model Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
    <script async src="https://docs.opencv.org/4.8.0/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="date=no">
    <meta name="format-detection" content="address=no">
    <meta name="format-detection" content="email=no">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/@fontsource/sf-mono@4.5.0/files/sf-mono-all-400-normal.woff" as="font" type="font/woff" crossorigin>
    <style>
        :root {
            --background: #000;
            --foreground: #fff;
            --accent: #0070f3;
            --surface: #111111;
            --surface-hover: #191919;
            --border: #333;
            --text-primary: rgba(255, 255, 255, 0.9);
            --text-secondary: rgba(255, 255, 255, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background: linear-gradient(to bottom, var(--background), #0a0a0a);
            color: var(--text-primary);
            min-height: 100vh;
            height: 100vh;
            margin: 0;
            padding: 0;
            padding-bottom: env(safe-area-inset-bottom, 20px);
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 430px;
            height: 100vh;
            padding: env(safe-area-inset-top, 0px) 16px 16px 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #results-view.container {
            padding-top: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .video-container {
            width: 100%;
            flex: 1;
            max-height: 55vh;
            position: relative;
            min-height: 0;
            background: var(--surface);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            margin-bottom: 16px;
            margin-top: max(env(safe-area-inset-top), 16px);
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .scan-region {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 240px;
            height: 56px;
            border: 1.5px solid rgba(255, 255, 255, 0.2);
            border-radius: 28px;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.75),
                       0 0 20px rgba(255, 255, 255, 0.05),
                       inset 0 0 15px rgba(255, 255, 255, 0.05);
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0.0, 0.2, 1);
            transition-delay: 0.3s;
        }

        .scan-region.scanning {
            width: 160px;
            height: 40px;
            border-radius: 20px;
        }

        .scan-highlight {
            display: none;
        }

        .ready-text {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 15px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.6);
            white-space: nowrap;
            transition: opacity 0.2s ease;
        }

        .scanning .ready-text {
            opacity: 0;
        }

        @keyframes sweep {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(100%);
            }
        }

        .model-carousel {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .model-number {
            position: absolute;
            font-family: 'SF Mono', Menlo, Monaco, Consolas, monospace;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            white-space: nowrap;
            transform-style: preserve-3d;
            backface-visibility: hidden;
            opacity: 0;
            transform: translateZ(-10px);
            transition: all 0.6s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .model-number.active {
            opacity: 1;
            transform: translateZ(0);
        }

        .model-number.prev {
            opacity: 0;
            transform: translateZ(10px);
        }

        .scan-hint {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
            font-weight: 500;
            letter-spacing: -0.01em;
            text-align: center;
            line-height: 1.3;
            padding: 0 16px;
            pointer-events: none;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: fadeInOut 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.02);
            }
            100% {
                opacity: 0.3;
                transform: scale(1);
            }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            25%, 75% { opacity: 1; }
        }

        .model-placeholder {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-family: 'SF Mono', Menlo, Monaco, Consolas, monospace;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.15);
            white-space: nowrap;
            pointer-events: none;
        }

        .model-text {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .model-text.active {
            opacity: 0.8;
        }

        @keyframes scan {
            0% {
                left: -80px;
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            45%, 55% {
                left: calc(100% + 80px);
                opacity: 1;
            }
            65% {
                opacity: 0;
            }
            100% {
                left: -80px;
                opacity: 0;
            }
        }

        #canvas {
            display: none;
        }

        #startButton {
            margin: 4px 0;
            background: var(--surface);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        #startButton:hover:not(:disabled) {
            background: var(--surface-hover);
            border-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }

        #startButton:disabled {
            background: var(--surface);
            color: var(--text-secondary);
            cursor: not-allowed;
            opacity: 0.7;
        }

        .result-container {
            width: 100%;
            padding: 12px;
            margin-bottom: 8px;
            background: var(--surface);
            border-radius: 16px;
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .result-container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        #result {
            font-size: 14px;
            color: var(--text-secondary);
            text-align: center;
            min-height: 20px;
            letter-spacing: -0.01em;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                color-scheme: dark;
            }
        }

        @supports (background: color(display-p3 1 1 1)) {
            :root {
                --accent: color(display-p3 0 0.439 0.953);
            }
        }

        .controls-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 0;
            padding-bottom: max(24px, env(safe-area-inset-bottom, 24px));
        }

        @font-face {
            font-family: 'SF Mono';
            src: url('https://cdn.jsdelivr.net/npm/@fontsource/sf-mono@4.5.0/files/sf-mono-all-400-normal.woff') format('woff');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }
        
        .serial-number-text {
            font-family: 'SF Mono', Menlo, Monaco, Consolas, monospace !important;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-decoration: none !important;
            -webkit-text-decoration: none !important;
            pointer-events: none !important;
            user-select: none !important;
            -webkit-user-select: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <video id="video" playsinline></video>
            <div class="scan-region">
                <div class="ready-text" style="font-family: 'SF Mono', Menlo, Monaco, Consolas, monospace;">Ready to scan</div>
                <div class="scan-highlight"></div>
            </div>
            <canvas id="canvas"></canvas>
            <div id="model-number" class="model-number"></div>
        </div>
        <div class="controls-container">
            <button id="startButton" disabled>Start Scanner</button>
            <div class="result-container">
                <div id="result">Initializing scanner...</div>
            </div>
        </div>
    </div>
    <script>
        // OpenCV initialization
        function onOpenCvReady() {
            window.dispatchEvent(new Event('opencv-ready'));
        }
    </script>
    <script src="app.js"></script>
</body>
</html>
